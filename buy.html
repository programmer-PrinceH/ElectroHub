<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy iPhone 16 Pro - ElectroHub</title>
  <link rel="stylesheet" href="buystyles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">ElectroHub</div>
      <a href="index.html" class="back-link">‚Üê Back to Store</a>
    </div>
  </header>

  <main class="product-page">
    <div class="product-container">
      <!-- Image Section -->
      <div class="product-image">
        <img src="gsmarena_011.jpg" alt="iPhone 16 Pro" />
      </div>

      <!-- Product Info -->
      <div class="product-info">
        <h1>iPhone 16 Pro</h1>
        <div class="rating">
          <i class="fas fa-star"></i><i class="fas fa-star"></i>
          <i class="fas fa-star"></i><i class="fas fa-star"></i>
          <i class="far fa-star"></i>
          <span>4.0 (120 reviews)</span>
        </div>
        <p class="price">1,700 USD</p>
        <p>The iPhone 16 Pro features Apple's most powerful chip yet, ProMotion display, and a triple-camera system perfect for photography lovers.</p>
      </div>

      <!-- Purchase Box -->
      <div class="buy-box">
        <p class="price">1,700 USD</p>
        <p><strong>In Stock</strong></p>
        <label>Quantity:</label>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <button class="buy-now">Buy Now</button>
        <button class="add-cart">Add to Cart</button>
        <!-- Storage -->
<label for="storage">Storage:</label>
<select id="storage">
  <option>128GB</option>
  <option>256GB</option>
  <option>512GB</option>
  <option>1TB</option>
</select>

<!-- Color -->
<label for="color">Color:</label>
<div class="color-options">
  <span class="color-circle" style="background-color: silver;" title="Silver"></span>
  <span class="color-circle" style="background-color: black;" title="Black"></span>
  <span class="color-circle" style="background-color: midnightblue;" title="Midnight Blue"></span>
  <span class="color-circle" style="background-color: gold;" title="Gold"></span>
</div>
      </div>
    </div>
  </main>

</body>
</html>
