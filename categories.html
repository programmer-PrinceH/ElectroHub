<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories - ElectroHub</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background-color: #121821;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .page-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .category-card {
      background-color: #1a222d;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .category-card:hover {
      background-color: #2c3542;
    }

    .category-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ff6600;
    }

    .category-card h3 {
      margin: 0;
      font-size: 1.1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1>Browse Categories</h1>
    <div class="category-grid">
      <div class="category-card">
        <img src="iphone-circle.png" alt="iPhones">
        <h3>iPhones</h3>
      </div>
      <div class="category-card">
        <img src="samsung-circle.png" alt="Samsungs">
        <h3>Samsung</h3>
      </div>
      <div class="category-card">
        <img src="pixel-circle.png" alt="Google Pixels">
        <h3>Google Pixel</h3>
      </div>
      <div class="category-card">
        <img src="macbook-circle.png" alt="MacBooks">
        <h3>MacBooks</h3>
      </div>
    </div>
  </div>
</body>
</html>
