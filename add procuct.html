<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Product - ElectroHub</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .add-product-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #1a222d;
      padding: 30px;
      border-radius: 10px;
      color: white;
    }

    .add-product-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c3542;
      color: white;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .form-actions button:hover {
      background-color: #e85a00;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">ElectroHub</div>
      <a href="index.html" class="back-link">‚Üê Back to Store</a>
    </div>
  </header>

  <main class="add-product-container">
    <h1>Add New Product</h1>
    <form id="addProductForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" required />
      </div>

      <div class="form-group">
        <label for="productPrice">Price (USD)</label>
        <input type="number" id="productPrice" required />
      </div>

      <div class="form-group">
        <label for="productCategory">Category</label>
        <select id="productCategory" required>
          <option value="iphone">iPhone</option>
          <option value="samsung">Samsung</option>
          <option value="pixel">Google Pixel</option>
          <option value="macbook">MacBook</option>
        </select>
      </div>

      <div class="form-group">
        <label for="storage">Storage</label>
        <select id="storage" required>
          <option>128GB</option>
          <option>256GB</option>
          <option>512GB</option>
          <option>1TB</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" placeholder="E.g. Black, Silver, Gold" required />
      </div>

      <div class="form-group">
        <label for="productImage">Product Image</label>
        <input type="file" id="productImage" accept="image/*" required />
      </div>

      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Add Product</button>
      </div>
    </form>
  </main>
</body>
</html>
